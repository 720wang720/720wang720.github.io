<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAR</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embeded arjs="debugUIEnabled: false; sourceType: webcam;">
      <a-marker preset="custom" type="pattern" url="/public/marker/pattern-球体.patt">
        <a-sphere position="0 1 0" radius="0.7" material="color: red"></a-sphere>
      </a-marker>
      <a-marker preset="custom" type="pattern" url="/public/marker/pattern-cube.patt">
        <a-box position="0 1 0" material="color: green"></a-box>
      </a-marker>
      <a-entity camera></a-entity>

      <!-- <a-box position="0 0.5 0" material="opacity: 0.5;"></a-box>
      <a-marker-camera preset="hiro"></a-marker-camera> -->
      
      <!-- <a-marker preset="hiro">
        <a-entity 
          gltf-model="/public/model/lifangti/scene.gltf"
          scale="15 15 15"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity> -->
    </a-scene>
  </body>
</html>
